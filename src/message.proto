syntax = "proto3";

import "google/protobuf/any.proto";

message Message {
    enum Type {
        HALT = 0;
        SYNC = 1;
        SYNC_REPLY = 2;
        CREATE = 3;
        MOVE = 4;
        DESTROY = 5;
        PLAYER_COMMAND = 6;
        PAUSE = 7;
        RESUME = 8;
        PAUSED = 9;
        RESUMED = 10;
        CHANGE_SIDE = 11;
        TAKE_DAMAGE = 12;
    }
    Type type = 1;
    google.protobuf.Any value = 2;
    uint32 id = 3;
}
