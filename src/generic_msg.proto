syntax = "proto3";

message GenericMessage {
    sint32 x = 1;
    sint32 y = 2;
    sint32 accel = 3;
    sint32 speed = 4;
    sint32 direction = 5;
    sint32 orientation = 6;
    sint32 id = 7;
    sint32 n = 8;
    sint32 e = 9;
    sint32 s = 10;
    sint32 w = 11;
    sint32 type = 12;
    sint32 side = 13;
    sint32 hp = 14;
}
